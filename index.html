<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

blockquote {
    font-size: 1.5em;
    margin: 20px 0;
    font-style: italic;
    color: #555;
}

button {

    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: black;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: grey;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <blockquote id="quote">Click the button to generate a quote!</blockquote>
        <button id="generate">Generate Quote</button>
    </div>
    <script >
        const quotes = [
    "The only way to do great work is to love what you do. – Steve Jobs",
    "Life is what happens when you're busy making other plans. – John Lennon",
    "Get busy living or get busy dying. – Stephen King",
    "You have within you right now, everything you need to deal with whatever the world can throw at you. – Brian Tracy",
    "Believe you can and you're halfway there. – Theodore Roosevelt",
    "We cannot solve problems with the kind of thinking we employed when we came up with them",
    "Learn as if you will live forever, live like you will die tomorrow.",
    "Stay away from those people who try to disparage your ambitions. Small minds will always do that, but great minds will give you a feeling that you can become great too.",
    "When you give joy to other people, you get more joy in return. You should give a good thought to the happiness that you can give out",
    "When you change your thoughts, remember to also change your world",
    "It is only when we take chances that our lives improve. The initial and the most difficult risk we need to take is to become honest",
    "Nature has given us all the pieces required to achieve exceptional wellness and health, but has left it to us to put these pieces together",
    "There are three ways to ultimate success: The first way is to be kind. The second way is to be kind. The third way is to be kind.",
    "I never dreamed about success. I worked for it.",
    "Success is getting what you want; happiness is wanting what you get",
    "To know how much there is to know is the beginning of learning to live",

    ];

document.getElementById('generate').addEventListener('click', function() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').innerText = quotes[randomIndex];
});

    </script>
</body>
</html>
